
<div id='right' class="panel panel-primary" ng-controller="commentCtrl">
    <div class="panel-heading">
            <div class="panel-title">新增评论</div>
    </div> 
    <div class="panel-body">
        <div class="row">
        <div class="col-md-12" >
      <a ui-sref="bloglist({management:2})" class="btn btn-primary">返回评论列表</a>
          <form ng-submit="submitComment()"> 
          
                            <div class="form-group">
                                <label class="col-md-2 control-label">
                                    被评论的博客ID：
                                </label>
                                <div class="col-md-10">
                                    <input class="form-control" placeholder="最多64个字符" ng-model="commentData.bid" name="bid">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">
                                    评论者：
                                </label>
                                <div class="col-md-10">
                                    <input class="form-control" placeholder="最多64个字符" ng-model="commentData.author" name="author">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="col-md-2 control-label">
                                    评论内容：
                                </label>
                                <div class="col-md-10">
                                    <textarea cols="50" rows="10"  ng-model="commentData.ccontent" name="ccontent"></textarea> 
                                </div>
                            </div>
          
              
            <div class="form-group text-right">  
              <button type="submit" class="btn btn-primary btn-lg" >Submit</button>
            </div>
          </form>

          </div>
          </div>


      </div>



</div>
