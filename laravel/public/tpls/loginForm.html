
<div class="panel panel-primary" ng-controller="adminCtrl">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center">个人博客管理系统</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            用户名：
                        </label>
                        <div class="col-md-10">
                            <input id="user" type="email"  class="form-control" placeholder="推荐使用126邮箱"  required>
                        
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-md-2 control-label">
                            密码：
                        </label>
                        <div class="col-md-10">
                            <input id="password" type="password" class="form-control" placeholder="至少6个字符" ng-minlength="6" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <button id="btn" class="btn btn-success btn-lg" ng-click="check(admins)">登录</button> 
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
