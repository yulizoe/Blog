
<div id='right' class="panel panel-primary" ng-controller="blogListCtrl">
    <div class="panel-heading">
            <div class="panel-title">新增博客</div>
    </div> 
    <div class="panel-body">
        <div class="row">
        <div class="col-md-12" >         
                    <a ui-sref="bloglist({management:1})" class="btn btn-primary">返回博客列表</a>
                
                   <form ng-submit="submitBloglist()"> 
          
                            <div class="form-group">
                                <label class="col-md-2 control-label">
                                    博客标题：
                                </label>
                                <div class="col-md-10">
                                    <input class="form-control" placeholder="最多64个字符" ng-model="bloglistData.btitle" name="btitle">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">
                                    作者：
                                </label>
                                <div class="col-md-10">
                                    <input class="form-control" placeholder="最多64个字符" ng-model="bloglistData.author" name="author">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">
                                    类型：
                                </label>
                                <div class="col-md-10">
                                    <select class="form-control" ng-model="bloglistData.bclass" name="bclass">
                                        <option value="1">第一类</option>
                                        <option value="2">第二类</option>
                                        <option value="3">第三类</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">
                                    博客内容：
                                </label>
                                <div class="col-md-10">
                                    <textarea cols="50" rows="10" ng-model="bloglistData.bcontent" name="bcontent"></textarea> 
                                </div>
                            </div>
          
              
            <div class="form-group text-right">  
              <button type="submit" class="btn btn-primary btn-lg" >Submit</button>
            </div>
          </form>

          </div>
          </div>


      </div>



</div>
